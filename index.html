<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google Class Room</title>
</head>

<body>
    <!-- ClassRoom Start -->
    <div class="header-sec">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="google-classRoom">
                        <div>
                            <svg width="30" height="40" viewBox="0 0 24 24" focusable="false" class=" NMm5M">
                                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                            </svg>
                        </div>
                        <figure>
                            <img src="./img/gcroom-img.svg" alt="logo">
                            <figcaption><a href="#"></a>classroom</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="accountSec">
                        
                        <span id="plusIcon">
                            <svg   focusable="false" width="30" height="30" viewBox="0 0 24 24" class=" NMm5M">
                                <path d="M20 13h-7v7h-2v-7H4v-2h7V4h2v7h7v2z"></path>
                            </svg>
                        </span>
                           
                       
                        <figure>
                            <img src="./img/al-icon.png" alt="img">
                        </figure>
                        <figure>
                            <img src="./img/unnamed.jpg" class="accountImg" alt="img">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ClassRoom End -->

    <!-- Form section Start -->
    <div class="formSec">
        <div class="container">
            <h3>Create class</h3>
            <input type="text" id="name" placeholder="Class name (required)" required>
            <input type="text" id="section" placeholder="Section" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <input type="text" id="room" placeholder="Room" required>
            <div class="btnsBox">
                <button id="cancel">cancel</button>
                <button id="create">create</button>
                
            </div>
        </div>
    </div>
     <!-- Form section End -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
